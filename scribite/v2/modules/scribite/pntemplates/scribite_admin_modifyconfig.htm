ues="pn-odd,pn-even]-->">          <td>              <label for="modconfig_<!--[$modconfig[modconfig].modname|pnvarprepfordisplay]-->"><a href="<!--[pnmodurl modname=$modconfig[modconfig].modname type=admin]-->"><!--[$modconfig[modconfig].modname|pnvarprepfordisplay]--></a></label>          </td>          <td>            <select id="modconfig_<!--[$modconfig[modconfig].modname|pnvarprepfordisplay]-->" name="modconfig[<!--[$modconfig[modconfig].modname|pnvarprepfordisplay]-->].modeditor">              <!--[html_options options=$editor_list selected=$modconfig[modconfig].modeditor]-->            </select>          </td>          <td>              <a href="<!--[pnmodurl modname=scribite type=admin func=modifymodule mod=$modconfig[modconfig].modname]-->"><!--[pnimg modname=core src=xedit.gif set=icons/extrasmall altml=true titleml=true alt="_EDITMOD" title="_EDITMOD"]--></a>&nbsp;&nbsp;              <a href="<!--[pnmodurl modname=scribite type=admin func=delmodule mod=$modconfig[modconfig].modname]-->"><!--[pnimg modname=core src=14_layer_deletelayer.gif set=icons/extrasmall altml=true titleml=true alt="_DELMOD" title="_DELMOD"]--></a>          </td>      </tr>    <!--[/if]-->    <!--[/section]-->  	</tbody>  </table>   <div class="pn-adminformrow pn-adminformbuttons">    <!--[pnbutton src=button_ok.gif set=icons/small alt="_EDITORUPDATE" title="_EDITORUPDATE"]-->    <a href="<!--[pnmodurl modname=scribite type=admin]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small altml=true titleml=true alt="_CANCEL" title="_CANCEL"]--></a>  </div> </form> <br style="clear:both" /></div>
