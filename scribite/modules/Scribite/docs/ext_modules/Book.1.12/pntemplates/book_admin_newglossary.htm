{include file="book_admin_menu.htm"}
<h2>{ml name="_BOOKADDGLOSSARY"}</h2>
<form class="form" action="{modurl modname="book" type="admin" func="createglossary"}" method="post" enctype="application/x-www-form-urlencoded">
<input type="hidden" name="authid" value="{secgenauthkey module="Book"}" />
<table>
<tr>
	<td>Glossary Term:</td>
	<td>
  		<input type="text" name="term" size="40" maxlength="256"/>
	</td>
</tr>
<tr>
	<td>Glossary Definition:</td>
	<td>
  <textarea name="definition" id="content"  rows="10" cols="80" wrap="virutal"></textarea>
  </td>
</tr>
</table>
<input name="submit" type="submit" value="{ml name="_BOOKADDGLOSSARY"}" />
</form>
